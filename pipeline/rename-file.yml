platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine
    tag: latest

inputs:
  - name: time
  - name: jar-file

outputs:
  - name: jar-file-renamed
    path: jar-file-renamed

run:
  path: mv
  args: ["jar-file/ToDoApp.jar", "jar-file-renamed/ToDoApp-{{time}}.jar"]


